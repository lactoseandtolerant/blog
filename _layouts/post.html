---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <span class="{{ page.categories }}">{{ page.post-type }}</span>
      <i class="fa fa-calendar"></i>
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
{% include social.html %}
<div class="comments">
  <h3> Comments</h3>
  <a class="muut" href="https://muut.com/i/blog-chikeorjih-com/comments:{{ page.title }}" type="dynamic">blog-chikeorjih-com</a>
  <script src="//cdn.muut.com/1/moot.min.js"></script>
</div>
